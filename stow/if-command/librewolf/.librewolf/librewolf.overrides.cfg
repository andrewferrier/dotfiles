// vi:filetype=javascript
//
// See https://librewolf.net/docs/settings/ and /usr/lib/librewolf/librewolf.cfg
//
// Also see (for Firefox):
// * https://github.com/dfkt/firefox-tweaks/blob/master/user.js
// * https://github.com/ghacksuserjs/ghacks-user.js

defaultPref("browser.compactmode.show", true);
defaultPref("browser.uidensity", 1);
defaultPref("privacy.clearOnShutdown.cookies", false);
defaultPref("privacy.clearOnShutdown.history", false);

// I just find these annoying
defaultPref("middlemouse.paste", false);
defaultPref("general.autoScroll", false);

if (getenv('HOME').startsWith('/Users')) {
    // Mac
} else {
    // Linux - change default scale factor
    defaultPref("layout.css.devPixelsPerPx", "0.8");
}

// Always ask what to do with PDFs
defaultPref("pdfjs.enabledCache.state", true);

// Required to make userContent.css work
defaultPref("toolkit.legacyUserProfileCustomizations.stylesheets", true);

// Only accept cookies for a month
defaultPref("network.cookie.lifetimePolicy", 3)
defaultPref("network.cookie.lifetime.days", 30)

// Kill cookie banners - see https://community.mozilla.org/en/campaigns/firefox-cookie-banner-handling/
defaultPref("cookiebanners.service.mode", 2)
defaultPref("cookiebanners.service.mode.privateBrowsing", 2)

// Allow correct timezone to be used
defaultPref("privacy.resistFingerprinting", false)
defaultPref("general.useragent.override", "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/121.0")
